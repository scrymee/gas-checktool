   * @param string $startDate 開始日時（yyyy/mm/dd 00:00:00)
   * @param string $endDate 終了日時(yyyy/mm/dd 00:00:00)

  class AdminDashBoard {


    constructor(uniqueName, Title) {
      const ID = 'accordionExample'
      this.ID = ID;
      const Parent = '#' + ID

      const div = document.createElement('div');
      div.classList.add('according-item')
      this.AdminDiv = div;

      const header = document.createElement('h2');
      header.classList.add('accordion-header')
      header.setAttribute('id', uniqueName)

      const headerContent = document.createElement('button');
      headerContent.classList.add('accordion-button', 'collapsed')
      headerContent.setAttribute('type', 'button')
      headerContent.setAttribute('data-bs-toggle', 'collapse')
      headerContent.setAttribute('data-bs-target', '#collaspe' + uniqueName)
      headerContent.setAttribute('area-expanded', 'false')
      headerContent.setAttribute('area-controls', '#collaspe' + uniqueName)
      headerContent.innerText = Title
      header.appendChild(headerContent);
      this.header = header;

      const body = document.createElement('div');
      body.classList.add('accordion-collapse', 'collapse')
      body.setAttribute('id', 'collapse' + uniqueName)
      body.setAttribute('aria-labelledby', uniqueName)
      body.setAttribute('data-bs-parent', Parent)


      const bodyContent = document.createElement('div');
      bodyContent.classList.add('accordion-body')
      body.appendChild(bodyContent);



      this.AdminBody = body;

      //       </div>

    }

    display() {
      this.AdminDiv.appendChild(this.header)
      this.AdminDiv.appendChild(this.AdminBody)
      document.getElementById(this.ID).appendChild(this.AdminDiv);
    }

    setGraph(id, dataLabel, data, min) {
      this.graphID = id
      this.graphDataLabel = dataLabel

      this.card.appendChild(this.cardBody);
